<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <h2>Informe dois valores:</h2>
        <form id="form-valores">
            <input id="valor-a" type="number" required placeholder="Valor A" />
            <input id="valor-b" type="number" required placeholder="Valor B" />
            <button type="submit">Submeter</button>
        </form>
        <p id="mensagem-sucesso"></p>
        <p id="mensagem-erro"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
